<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>

			<div class="inner-container2">
				<button class="bce" onclick="ce()"><span>ce</span></button>

				<button class="b9" onclick="clickButton(9)"><span>9</span></button>
